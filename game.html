<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <div class="h-screen py-8">
        <div class="h-full flex flex-col">
            <header class="w-full flex justify-center">
                <h1 class="font-bold text-4xl">PERMAINAN TEBAK ANGKA</h1>
            </header>
            <section class="px-8 h-full flex flex-col">
                <div class="w-full flex flex-col">
                    <label class="font-semibold text-lg">Masukkan angka antara 1 sampai 100 : </label>
                    <input type="number" id="guessInput"
                        class="p-1 border-2 border-indigo-300 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-400"
                        placeholder="Masukkan angka disini">
                    <button class="bg-green-500 rounded-md px-4 py-1 w-fit text-white m-auto mt-2 hover:bg-green-600"
                        onclick="checkGuess()">Tebak</button>
                </div>
                <div class="w-full bg-indigo-200 p-4 mt-4 rounded-md h-full relative">
                    <p id="lives" class="font-bold text-lg">Nyawa : <span id="lifeCount">❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️</span></p>
                    <p class="text-red-600 font-bold text-lg">CLUE : <span id="clue">-</span></p>
                    <p id="message" class="text-lg absolute top-1/3 left-1/2">adads</p>
                </div>
            </section>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
