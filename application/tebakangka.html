<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tebak Angka | Irsyad's Games</title>
    <link rel="icon" href="../assets/img/icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <audio id="backsound" src="../assets/audio/backsound.mp3"></audio>
    <div class="h-fit sm:h-screen pt-8 pb-4 bg-lucu bg-no-repeat bg-cover">
        <div class="h-full flex flex-col px-8">
            <header class="w-full flex justify-center mb-2">
                <h1 class="font-bold text-4xl text-white">PERMAINAN TEBAK ANGKA</h1>
            </header>
            <hr class="my-2 block md:hidden">
            <section class="h-full flex flex-col mb-4">
                <div class="flex gap-1 items-center">
                    <input type="checkbox" id="sound" name="sound"
                        class=" before:content[''] relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-blue-gray-200 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:border-blue-900 checked:bg-red-500 checked:before:bg-gray-900 hover:before:opacity-10"
                        >
                    <label for="sound" id="soundLabel" class="text-white">
                        Musik On üîä
                    </label>
                </div>
                <div class="w-full flex flex-col gap-2">
                    <label class="font-semibold text-lg text-white">Masukkan angka antara 1 sampai 100 : </label>
                    <input type="number" id="guessInput"
                        class="p-2 border-2 border-blue-400 rounded-md focus:outline-none focus:ring-1 focus:ring-indigo-400"
                        placeholder="Masukkan angka disini">
                    <button id="tebak"
                        class="bg-green-500 rounded-md px-4 py-1 w-fit text-white m-auto mt-2 hover:bg-green-600"
                        onclick="checkGuess()">Tebak</button>
                    <button id="startNewGame"
                        class="bg-green-500 rounded-md px-4 py-1 w-fit text-white m-auto mt-2 hover:bg-green-600 hidden"
                        onclick="startNewGame()">Mulai Lagi</button>
                </div>
                <div class="h-full flex flex-col md:flex-row gap-4 mt-4">
                    <div class="bg-slate-100/75 p-4 w-full md:w-1/3 rounded-md ring-1 ring-blue-400 h-1/3 md:h-fit">
                        <table>
                            <tr id="lives" class="font-bold text-sm md:text-lg text-start align-top">
                                <td>Nyawa</td>
                                <td class="px-1">:</td>
                                <td id="lifeCount">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</td>
                            </tr>
                            <tr class="font-bold text-sm md:text-lg text-start align-top">
                                <td>Tebakan</td>
                                <td class="px-1">:</td>
                                <td id="guesses">-</td>
                            </tr>
                            <tr class="text-red-600 font-bold text-sm md:text-lg align-top">
                                <td>Clue</td>
                                <td class="px-1">:</td>
                                <td id="clue">Mainkan aja dulu lek</td>
                            </tr>
                        </table>
                        <audio id="winSound" src="../assets/audio/win.mp3"></audio>
                        <audio id="loseSound" src="../assets/audio/lose.mp3"></audio>
                        <audio id="wrongSound" src="../assets/audio/wrong.mp3"></audio>
                    </div>
                    <div
                        class="w-full bg-indigo-200/50 p-4 rounded-md h-[50vh] md:h-full relative shadow-md ring-2 ring-blue-400">
                        <img id="joget" class="h-2/3 absolute top-0 left-1/2 hidden" src="../assets/img/giphy.gif"
                            alt="joget">
                        <div class="w-full flex justify-center items-center h-full">
                            <p id="message" class="text-2xl md:text-3xl text-white text-center">WALAWE....</p>
                        </div>
                    </div>
                </div>
                <a href="/" class="text-white mt-4 bg-slate-400 w-fit py-1 px-2 rounded-md hover:bg-slate-500">Back</a>
            </section>
            <footer class="mt-4 lg:mt-0">
                <p class="text-white text-sm lg:text-base">Made with love üíñ by <a
                        href="https://instagram.com/irsyadnichol" target="_blank"
                        class="text-blue-400 hover:text-blue-600">Irsyad Nafi</a> ü§ì</p>
            </footer>
        </div>
    </div>
</body>
<script src="../js/app.js"></script>
<script src="../js/tailwind.js"></script>

</html>
